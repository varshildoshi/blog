<div class="user-cmp">
    <mat-card-header>
        <mat-card-title>Users List</mat-card-title>
    </mat-card-header>
    <mat-divider inset></mat-divider>
    <mat-card-content class="card_content">
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="filterValue" (input)="applyFilter(filterValue)" #input>
        </mat-form-field>
    </mat-card-content>

    <div *ngIf="dataSource">
        <mat-table [dataSource]="dataSource.items" class="mat-elevation-z8">
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let myRowData; columns: displayedColumns"></mat-row>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="username">
                <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="role">
                <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    {{row.role | uppercase}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let row">

                    <button mat-icon-button matTooltip="Click to View" class="iconbutton" color="primary"
                        (click)="openDialog(row.id)">
                        <mat-icon aria-label="Edit">visibility</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>

                </mat-cell>
            </ng-container>

        </mat-table>

    </div>
    <mat-paginator [length]="dataSource?.meta.totalItems" [pageSize]="dataSource?.meta.itemsPerPage"
        [pageSizeOptions]="[5,10,25,100]" (page)="pageEvent = $event; onPaginateChange($event)"
        aria-label="Select page" showFirstLastButtons>
    </mat-paginator>
</div>
