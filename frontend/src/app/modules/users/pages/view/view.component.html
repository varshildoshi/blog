<h1 mat-dialog-title><b>User Details</b></h1>
<mat-dialog-content class="mat-typography">
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-icon *ngIf="loading">
            <mat-spinner color="primary"></mat-spinner>
        </mat-icon>
    </div>
    <div class="div-container">
        <div class="img-container">
            <img [src]="userData?.profilePic" alt="" class="cs-img">
        </div>
        <div>
            <div class="cs-container">
                <mat-icon matSuffix class="secondary-text" color="primary">person</mat-icon>
                <h1 class="cs-margin-bottom ml-5">{{userData?.name}}</h1>
            </div>
            <div class="cs-container">
                <mat-icon matSuffix class="secondary-text" color="primary">mail</mat-icon>
                <h2 class="cs-margin-bottom ml-5">{{userData?.email}}</h2>
            </div>
            <div class="cs-container">
                <mat-icon matSuffix class="secondary-text" color="primary">verified</mat-icon>
                <h3 class="cs-margin-bottom ml-5">{{userData?.role | uppercase}}</h3>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
