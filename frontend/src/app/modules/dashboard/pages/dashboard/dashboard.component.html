<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>BlogHub</span>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with menu icon">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <div class="img-container">
                <mat-card-subtitle class="subtitle-container">{{currentUser.name}}</mat-card-subtitle>
                <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="cs-img">
            </div>
            <button mat-menu-item (click)="goToAdmin()">
                <mat-icon>manage_accounts</mat-icon>
                <span>Admin</span>
            </button>
            <button mat-menu-item>
                <mat-icon>face</mat-icon>
                <span>My Profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
